<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/style.css">

<body onload="changeBackground()">

    </div>
    <footer id="footer">

    </footer>






    <script src="./js/jquery.min.js"></script>
